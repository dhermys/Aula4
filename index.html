<body>
    <div class="container">
        <h1>PORCENTAGEM DE VALOR (X% DE Y)</h1>

        <!-- Campo para a porcentagem (X%) -->
        <input type="number" id="valor1" placeholder="Digite a porcentagem (%)">

        <!-- Campo para o valor base (Y) -->
        <input type="number" id="valor2" placeholder="Digite o valor base">

        <!-- Botão que chama a função de porcentagem -->
        <button onclick="calcularPorcentagem()">Calcular</button>

        <!-- Área onde o resultado será exibido -->

    </div>
